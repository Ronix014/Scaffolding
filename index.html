<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Background Color Change</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Smooth transitions */
    body, .responsive-bg {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Page background colors */
    body {
      background-color: #212529; /* dark gray */
      color: #ffffff;
    }

    @media (min-width: 576px) {
      body {
        background-color: #0d6efd; /* blue */
      }
    }

    @media (min-width: 768px) {
      body {
        background-color: #198754; /* green */
      }
    }

    @media (min-width: 992px) {
      body {
        background-color: #ffc107; /* yellow */
        color: #212529;
      }
    }

    @media (min-width: 1200px) {
      body {
        background-color: #6610f2; /* purple */
        color: #ffffff;
      }
    }

    @media (min-width: 1400px) {
      body {
        background-color: #0dcaf0; /* cyan */
        color: #212529;
      }
    }

    /* Paragraph block */
    .responsive-bg {
      padding: 1.5rem;
      border-radius: 8px;
      margin: 2rem auto;
      max-width: 800px;
      background-color: #343a40; /* dark gray */
      color: #ffffff;
    }

    @media (min-width: 576px) {
      .responsive-bg {
        background-color: #0d6efd; /* blue */
        color: #ffffff;
      }
    }

    @media (min-width: 768px) {
      .responsive-bg {
        background-color: #198754; /* green */
        color: #ffffff;
      }
    }

    @media (min-width: 992px) {
      .responsive-bg {
        background-color: #ffc107; /* yellow */
        color: #212529;
      }
    }

    @media (min-width: 1200px) {
      .responsive-bg {
        background-color: #6610f2; /* purple */
        color: #ffffff;
      }
    }

    @media (min-width: 1400px) {
      .responsive-bg {
        background-color: #0dcaf0; /* cyan */
        color: #212529;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <a href="scafolding.html" class="btn btn-light mb-4">
      Go to Scaffolding
    </a>
    <p class="responsive-bg text-center">
      This paragraph changes its background color responsively, matching the page background at each breakpoint.
    </p>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
